
topic.notification=topic.notification
topic.notification.activity=topic.notification.activity

server.port=8083

platform.tracing.service-name=jaeger-server
platform.tracing.sender.host=localhost
platform.tracing.sender.port=6831
platform.tracing.enabled=true

spring.data.mongodb.uri=mongodb://localhost:27017/jaeger
spring.data.mongodb.database=jaeger
spring.data.mongodb.auto-index-creation: true

spring.kafka.consumer.fetch-max-waitseconds=1000
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=groupId
spring.kafka.listener.missing-topics-fatal=false
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.isolation-level=read-committed
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.listener.ack-mode=RECORD
spring.kafka.listener.concurrency=10

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
